<head>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-wvfXpEpEpTV8pU9NpSDfzpR1n7tk5jX1h7Up+M7pW4/6Ktu0TKYC4j6U8jB6k4N" crossorigin="anonymous">

</head>

<style>
    .navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.nav {
  display: flex;
  list-style-type: none;
  margin: 0;
  padding: 0;
}

.nav-item {
  margin-right: 10px;
}

.nav-item:last-child {
  margin-right: 0;
}

.btn-primary,
.btn-secondary {
  margin-left: 10px;
}

.container-fluid {
  padding-left: 15px;
  padding-right: 15px;
}
</style>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'welcome_page' %}">BikePlace</a>
        <div class="navbar-nav flex-row ms-auto">
            <a class="nav-link" href="{% url 'welcome_page' %}">Home</a>
            <a class="nav-link" href="{% url 'Acquista:listabici' %}">Compra</a>
            <a class="nav-link" href="{% url 'Vendi:home_vendite' %}">Vendi</a>
            <a class="nav-link" href="{% url 'Acquista:crea-bici-composta' %}">Crea</a>
            <a class="nav-link" href="{% url 'Acquista:carrello' status="visit" %}"><i class="fas fa-shopping-cart"></i></a>
            <a class="nav-link" href="{% url 'Acquista:ordini' %}"><i class="fas fa-file-alt"></i></a>
            {% if user.is_authenticated %}
                <a href="{% url 'profilo' user.pk %}" class="nav-link"><i class="fas fa-user"></i></a>
                <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
                <a href="{% url 'user_registrazione' %}" class="btn btn-secondary">Non hai un account? Registrati!</a>
            {% endif %}
        </div>
    </div>
</nav>
