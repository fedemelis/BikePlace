{% extends 'base_acquisti.html' %}

{% block title %}
    Lista delle bici
{% endblock %}

{% block content %}
    <div class="row custom-row justify-content-center">
        {% for bici in bici_list %}
            <div class="col-md-3">
                <div class="card mb-4">
                    <div class="card-img-container">
                        <img src="{{ bici.image.url }}" class="card-img-top bike-image" alt="{{ bici.type_of_bike }}">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ bici.type_of_bike }}</h5>
                        <p class="card-text">{{ bici.brand }}</p>
                        <a href="{% url "Acquista:dettagliobici" bici.pk %}" class="btn btn-primary">Dettagli</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
