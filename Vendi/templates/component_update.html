{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Modifica componente
                    </div>
                    <div class="card-body" >
                        <div class="mb-4">
                            <form method="post">
                                {% csrf_token %}
                                {{ form|crispy }}
                                <input type="submit" class="btn btn-success align-left" value="Salva modifiche">
                            </form>
                            <br>
                            <div class="button-container">
                                <div class="text-right">
                                    <a href="{% url 'Vendi:list_components' %}" class="btn btn-secondary float-right">Indietro</a>
                                    <a href="{% url 'Vendi:home_vendor' %}" class="btn btn-secondary float-right">Torna alla home</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
