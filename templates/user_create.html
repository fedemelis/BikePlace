{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}Registrazione{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Registrati ora!
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-4">
                            {{ form|crispy }}
                        </div>
                        <div class="text-left">
                            <input type="submit" class="btn btn-success" value="Registrati ora!">
                        </div>
                    </form>
                    <div class="text-right">
                        <button onclick="goBack()" class="btn btn-secondary">Indietro</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

{% endblock %}
