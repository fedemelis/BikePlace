<style>
    .footer-hidden {
    display: none;
}

/* Stili per il footer quando è visibile */
#footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: #333;
    color: #fff;
    padding: 10px;
    height: 60px; /* Altezza del footer */
    display: flex;
    align-items: center;
}

.container {
    width: 100%;
}

.row {
    justify-content: space-between;
}

.col-lg-4 {
    flex-basis: 33.33%;
}

.text-center {
    text-align: center;
}

.footer-text {
    margin: 0;
    color: #fff;
}

.footer-icons {
    display: flex;
    justify-content: flex-end;
}

.footer-icons a {
    margin-left: 10px;
    color: #fff;
    text-decoration: none;
}

.footer-icons i {
    font-size: 20px;
}

</style>

<footer id="footer" class="footer-hidden">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <p class="footer-text">&copy; 2023 BikePlace. Tutti i diritti riservati.</p>
            </div>
            <div class="col-lg-4 text-center">
                <p class="footer-text">Autore: Federico Melis</p>
            </div>
            <div class="col-lg-4">
                <div class="footer-icons ml-auto">
                    <a href="#"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-tiktok"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


<script>
    window.addEventListener("scroll", function() {
    var footer = document.getElementById("footer");
    var footerHiddenClass = "footer-hidden";

    // Calcola l'altezza della finestra visualizzabile
    var windowHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;

    // Calcola l'altezza totale della pagina
    var documentHeight = Math.max(
        document.body.scrollHeight,
        document.documentElement.scrollHeight,
        document.body.offsetHeight,
        document.documentElement.offsetHeight,
        document.body.clientHeight,
        document.documentElement.clientHeight
    );

    // Calcola la posizione verticale corrente dello scroll
    var scrollTop = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop;

    // Verifica se si è arrivati alla fine della pagina
    if (windowHeight + scrollTop >= documentHeight) {
        // Rimuovi la classe di nascondere il footer
        footer.classList.remove(footerHiddenClass);
    } else {
        // Aggiungi la classe per nascondere il footer
        footer.classList.add(footerHiddenClass);
    }
});
</script>

</script>
